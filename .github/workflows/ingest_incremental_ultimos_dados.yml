name: Ingestão Orion (Incremental Últimos Dados)

on:
  schedule:
    - cron: "*/15 * * * *"   # ⏱️ a cada 15 minutos
  workflow_dispatch:

concurrency:
  group: ingestao-orion-incremental
  cancel-in-progress: true

jobs:
  ingestao_incremental:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar ingestão incremental (últimos dados)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python ingestao/ingest_incremental_ultimos_dados.py
